<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container-fluid  d-flex justify-content-center align-items-center " style="width: 100%;height: 100vh;background: url(https://c8.alamy.com/comp/WA392K/mathematics-background-with-scientific-formulas-and-calculations-WA392K.jpg); background-blend-mode: luminosity; background-color: rgba(104, 104, 92, 0.872); backdrop-filter: 3;">
        <div class="container d-flex justify-content-center align-items-center flex-column" >
            <div class="row">
                <div class="col">
                    <input type="text"   id="display" name="display" style="background-color: rgba(185, 186, 181, 0.802);padding: 10px;box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px; width: 450px; height: 140px; text-align: end; font-size: 40px; outline: none; border-radius: 10px;border: none; color: white;">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" value="AC" onclick="display.value = '' ">
                </div>
                <div class="col">
                    <input type="button"  value="DC" onclick="display.value = display.value.toString().slice(0,-1) ">
                </div>
                <div class="col">
                    <input type="button" value="." onclick="display.value += '.' ">
                </div>
                <div class="col">
                    <input type="button" value="/" onclick="display.value += '/' ">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" value="7" onclick="display.value += '7' ">
                </div>  
                <div class="col">
                    <input type="button" value="8" onclick="display.value += '8' ">
                </div>
                <div class="col">
                    <input type="button" value="9" onclick="display.value += '9' ">
                </div>
                <div class="col">
                    <input type="button" value="*" onclick="display.value += '*' ">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" value="4" onclick="display.value += '4' ">
                </div>
                <div class="col">
                    <input type="button" value="5" onclick="display.value += '5' ">
                </div>
                <div class="col">
                    <input type="button" value="6" onclick="display.value += '6' ">
                </div>
                <div class="col">
                    <input type="button" value="-" onclick="display.value += '-' ">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" value="1" onclick="display.value += '1' ">
                </div>
                <div class="col">
                    <input type="button" value="2" onclick="display.value += '2' ">
                </div>
                <div class="col">
                    <input type="button" value="3" onclick="display.value += '3' ">
                </div>
                <div class="col">
                    <input type="button" value="+" onclick="display.value += '+' ">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" value="00" onclick="display.value += '00' ">
                </div>
                <div class="col">
                    <input type="button" value="0" onclick="display.value += '0' ">
                </div>
                <div class="col">
                    <input type="button" value="=" onclick="display.value = eval(display.value) " style="width: 201px!important">
                </div>
                
            </div>



        </div>
    </div>














   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
   <script src="script.js"></script>
</body>
</html>
